######################################################################################################
# This is a docker-compose file that starts the necessary containers for testing the GingerSpec library
#
# In order to use it, go to the root folder of the project and execute
#
# $ cd bdt-lib/
# $ docker-compose up -d
#
# All services will be available via localhost, and all will have port binding to a local port in the
# machine. The ports that will be used for binding are:
#
# * 3306 (mysql)
# * 5432 (postgres)
# * 3000 (Rest API server)
# * 80   (Demo site)
# * 4444 (Selenium hub)
# * 5900 (Selenium node)
# * 9092 (Kafka broker)
# * 2181 (ZooKeeper)
# * 8081 (schema registry)
# * 3030 (landoops UI)
#
# So, make sure this ports are available in the host machine. To Execute all tests:
#
# $ mvn clean install -DVERSION=1.0 -DSLEEPTEST=3 -DAGENT_LIST=1,2 -DVARNAME=foo -DWAIT=1 -DPOSTGRES_HOST=localhost
#        -DMYSQL_HOST=localhost -DREST_SERVER_HOST=localhost -DDEMO_SITE_HOST=demo-site -DSELENIUM_GRID=localhost:4444
#        -DZOOKEEPER_HOST=localhost -DSCHEMA_REGISTRY_HOST=localhost
#
# Notice how DEMO_SITE_HOST does not use localhost but "demo-site" instead, since from within the docker net (from
# where selenium is executed) there is name resolution to the service name. You can still access the demo site from
# the host machine using localhost
#
# To terminate all services just execute
#
# $ docker-compose down
######################################################################################################
version: '3'

services:
  mysql:
    image: 'mysql:5.6'
    environment:
      MYSQL_ROOT_PASSWORD: "mysql"
    ports:
      - "3306:3306"
  postgres:
    image: 'postgres:9.6.8'
    environment:
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - "5432:5432"
  rest-server:
    image: 'privaliatech/privalia-rest-server:0.1.0'
    ports:
      - "3000:3000"
  demo-site:
    image: 'privaliatech/privalia-front-image:0.1.0'
    ports:
      - "80:80"
  selenium-grid:
    image: 'privaliatech/privalia-selenium-hub:3.9.1'
    ports:
      - "4444:4444"
  selenium-chrome:
    image: 'privaliatech/privalia-selenium-chrome:64'
    environment:
      ID: 'myBrowser'
      SELENIUM_GRID: 'selenium-grid:4444'
    ports:
      - "5900:5900"
  selenium-firefox:
    image: 'privaliatech/privalia-selenium-firefox:60'
    environment:
      ID: 'myBrowser'
      SELENIUM_GRID: 'selenium-grid:4444'
    ports:
      - "5901:5900"
  kafka:
    image: 'landoop/fast-data-dev:1.0.1'
    ports:
     - "2181:2181"
     - "3030:3030"
     - "8081:8081"
     - "8082:8082"
     - "8083:8083"
     - "9092:9092"
    environment:
     - ADV_HOST=localhost